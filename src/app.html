<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
    <link rel="manifest" href="/favicons/site.webmanifest" />
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#6366f1" />
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <link rel="icon" href="/favicons/favicon.svg" />

    <!-- Tell browser this site is responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tell browser this site supports light and dark mode -->
    <meta name="color-scheme" content="light dark" />
    <!-- Color for browser url bar in mobile/Safari -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#e0e7ff" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#020617" />
    <!-- Disable Google FLOC -->
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />

    <!-- X stuff -->
    <meta name="author" content="Deepak Tomar" />
    <meta name="X:card" content="summary_large_image" />
    <meta name="X:creator" content="@DeepakTomar" />

    <!-- Fonts -->
    <!-- Preload on browsers that support it -->
    <link rel="preload" as="font" type="text/css" href="/fonts/ubuntu-mono.css" />
    <link rel="preload" as="font" type="text/css" href="/fonts/wotfard.css" />
    <!-- Load normally on browsers that don't (Safari) -->
    <link rel="stylesheet" type="text/css" href="/fonts/ubuntu-mono.css" />
    <link rel="stylesheet" type="text/css" href="/fonts/wotfard.css" />

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7RV92MVPPQ"></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())

      gtag('config', 'G-7RV92MVPPQ')
    </script>

    %sveltekit.head%
  </head>
  <body>
    <div id="svelte-root">%sveltekit.body%</div>
  </body>
</html>
